<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Registre-se</title>
</head>
<body>
    <div class="container w-50 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="../img/logo.jpg" width="48" alt="">
                </div>

                <h2 class="h1 fw-bold text-center py-1">Vamos criar a sua conta</h2>
                <h5 class="font-weight-light text-center py-3">É fácil e rápido</h5>

                <form action="#">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nome</label>
                        <input type="name" class="form-control" name="name" id="nome" placeholder="Insira seu nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="name" class="form-label">Sobrenome</label>
                        <input type="name" class="form-control" name="name" id="sobrenome" placeholder="Insira seu sobrenome" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Insira seu e-mail" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" id="senha" placeholder="Insira sua senha" required>
                    </div>
                    <div class="text-center py-4">
                        <span>Ao se inscrever, você concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.</span>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Inscrever-se</button>
                    </div>
                    <div class="my-3 text-center">
                        <span><a href="../../index.html">Já possui uma conta?</a></span><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
