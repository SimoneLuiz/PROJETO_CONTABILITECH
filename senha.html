<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>recuperar a senha</title>
</head>
<body>
    <div class="container w-50 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="./assets/img/logo.jpg" width="48" alt="">
                </div>

                <h2 class="h1 fw-bold text-center py-1">Problemas para fazer login?</h2>
                <h5 class="font-weight-light text-center py-3">
                    Digite seu e-mail e enviaremos um link para recuperar a sua conta.
                </h5>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="Insira seu e-mail" required>
                    
                    <div class="d-grid py-4">
                        <button type="submit" class="btn btn-primary">Enviar e-mail</button>
                    </div>
                    <div class="h4 text-center py-5">
                        <span><a href="./registro.html">Criar nova conta</a></span>
                    </div>
                    <div class="h4 my-3 text-center">
                        <span><a href="./index.html">Voltar ao login</a></span><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
